{% extends 'base_2.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <title>PassAccess | generated password</title>
{% endblock head %}


{% block form %}
  <form action="{% url 'auth:generated_password' %}" method="post">
    {% csrf_token %}
    <h1>Your generated password</h1>
    <input type="text" name="label" placeholder="Label password" class="input" autofocus required>
    Here is your new generated password!
    <textarea name="pwd_value" class="auth_textarea" id="auth_textarea_visibility" placeholder="Generated password" cols="30" rows="10">{{pwd_value}}</textarea>
    <button type="submit">Save password</button>
    <p><input type="checkbox" required> Do you agree to save this password?</p>
    <p>Generate <a href="{% url 'auth:password_generator' %}">new</a> password!</p>
  </form>
{% endblock form %}
